{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Parolni almashtirish</h3>
            <hr>
            <p class="text-danger">Iltimos, hisobingizda foydalangan elektron pochta manzilingizni kiriting.</p>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Parolni tiklashni so'rash</button>
            </div>
        </form>
    </div>
{% endblock %}
